<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/SpaceInvaders/css/space.css">
    <title>Physics Game</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="explosion" src="./assets/SpaceInvaders/images/explosion.gif" alt="Explosion" style="position: absolute;">
    <div id="gameOverModal">
        <h2>Game Over!</h2>
        <p>Balls Destroyed: <span id="destroyedBalls"></span></p>
        <p>Best Score: <span id="bestScoreValue"></span></p>
        <button id="restartButton">Restart</button>
    </div>
    <button class="back-button" id="backButton">
        <a href="index.html">Back to Home</a>
    </button>
    <div id="healthBar">
        
        <img class="heart" src="./assets/SpaceInvaders/images/heart.png" alt="Heart">
        <img class="heart" src="./assets/SpaceInvaders/images/heart.png" alt="Heart">
        <img class="heart" src="./assets/SpaceInvaders/images/heart.png" alt="Heart">
    </div>
    
    <div id="bestScore">Best Score: <span id="currentBestScore">0</span></div>
    <div id="currentScore">Current Score: <span id="currentScoreValue">0</span></div>
    
    <script src="./assets/SpaceInvaders/js/index.js" type="module">
     
    </script>
</body>
</html>
