<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Bouncing Inside a Ring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./assets/ballRing/css/style.css">
</head>
<body>
    <div id="container">
        <button id="startButton">Start Animation</button>
         <!-- Input for selecting the color of the lines that appear on bounce -->
        <label for="ball-color" id = ballColor>Ball Color:
            <input type="color" id="ball-color" value="#0000ff">
            <label for="rainbowBall" id = "rainbow-ball">Rainbow Ball
                <input type="checkbox" id="rainbowBall">
            </label>
        </label>
        <label for="line-color" id ="lineColor">Line Color:
            <input type="color" id="line-color" value="#ff0000">
            <label for="rainbowLines" id = "rainbow-lines">Rainbow Lines
                <input type="checkbox" id="rainbowLines">
            </label>
            </label>
        <div>
           
            <button id = "addBallButton">Add Ball
                <span id="ball-counter">0</span>
            </button>
        </div>
        <div id = "addBallsOnBounce">
            <label for="doubleBallsCheckbox" id = "doubleBallsCheckboxText">Add Balls on Bounce
                <input type="checkbox" id="doubleBallsCheckbox">
            </label>
            <label for="tracingModeCheckbox">Enable Tracing Mode
                <input type="checkbox" id="tracingModeCheckbox">
            </label>
            <label for="toggleLines">Toggle Lines
                <input type="checkbox" id="toggleLines">
            </label>
            <label for="speedUp">Increase speed on bounce
                <input type="checkbox" id="speedUp">
            </label>
            <label for="sizeUp">Increase size on bounce
                <input type="checkbox" id="sizeUp">
            </label>
            <div>
                <div id = "ball-size-container">
                    <label for="ball-size-slider">Ball Size:
                        <input type="range" min="1" max="100" value="10" id="ball-size-slider">
                        <span id="shape-size-display">10</span>
                    </label>
                </div>
                <div id = "audio-container">
                    <label for="audio-slider" id="audio-slider-label">Adjust Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.25">
                    <span id="volumeDisplay">0.25</span>
                    <!-- HTML for the mute button using Font Awesome -->
                    <div id="muteButton">
                        <i id="muteIcon" class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
        <button id="reset">Reset</button>
        <button class = "back-button" id="back-button">
            <a href="index.html">Back to Home</a>
        </button>
        <div class="" id="hide-button">
          
        </div>
        
        <canvas class="ring" id="canvas" width="600" height="345"></canvas>
        <div id = "bounceCounterText">
            <label for="bounce-counter">Bounce Counter:
                <span id="bounce-counter">0</span>
            </label>
            
        </div>
        <script src="./assets/ballRing/js/script.js" type="module"></script>
    </div>
</body>
</html>
