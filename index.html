<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
        .simulator-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .simulator-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .simulator-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Physics Simulator</h1>
        <p>Explore the wonders of physics through interactive simulations. Our simulator provides a hands-on experience to understand various phenomena and concepts in physics.</p>
        <div class="simulator-buttons">
            <a href="./DVD.html">DVD</a>
            <a href="./ballRing.html">Ball Ring</a>
            <a href="waves.html">Wave Propagation</a>
            <!-- Add more buttons for other simulations -->
        </div>
    </div>
</body>
</html>
