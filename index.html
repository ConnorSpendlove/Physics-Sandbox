<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapped Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="shape-selector" class = "">
            <label for="shape">Select a shape:</label>
            <select id="shape" >
                <option id = "disabled" value="" selected disabled>Select a shape</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div id="speed-control">
            <label for="speed" id = "select-speed">Select speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5">
        </div>
        <div id="box">
            <div id="shape-container"></div>
        </div>
        <div id="buttons">
            <button id="start">Start Animation</button> <!-- New button for starting the animation -->
            <button id="pause">Pause</button>
            <button id="unpause">Unpause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
